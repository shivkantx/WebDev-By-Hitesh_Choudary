<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
        min-height: 100vh;
      }

      .main-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        padding: 15px;
        background-color: #fff;
      }

      .crousal {
        grid-column: 1/-1;
        background: #7781d4;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .carousel-inner,
      .carousel-item,
      .carousel-item img {
        height: 100%;
        max-height: 350px;
        object-fit: cover;
        border-radius: 6px;
      }

      .yCard {
        background: #f7f7f7;
        border-radius: 8px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .yCard .card {
        width: 100%;
        max-width: 18rem;
        text-align: center;
        border: none;
      }

      .card-img-top {
        max-width: 160px;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .footer {
        grid-column: 1/-1;
        background: #45c395;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Carousel -->
      <div class="crousal">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1350&q=80"
                class="d-block w-100"
                alt="Slide 1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Mountain Sunrise</h5>
                <p>Peaceful view of sunrise over the mountains.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80"
                class="d-block w-100"
                alt="Slide 2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Sky Above Peaks</h5>
                <p>Vibrant clouds floating above sharp mountain peaks.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80"
                class="d-block w-100"
                alt="Slide 3"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Night in the Mountains</h5>
                <p>Starry sky over snowy mountain range at night.</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Cards -->
      <div class="yCard">
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
            class="card-img-top"
            alt="YouTube Logo"
          />
          <div class="card-body">
            <h5 class="card-title">YouTube</h5>
            <a href="#" class="btn btn-danger">Watch Now</a>
          </div>
        </div>
      </div>

      <div class="yCard">
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
            class="card-img-top"
            alt="YouTube Logo"
          />
          <div class="card-body">
            <h5 class="card-title">YouTube</h5>
            <a href="#" class="btn btn-danger">Watch Now</a>
          </div>
        </div>
      </div>

      <div class="yCard">
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
            class="card-img-top"
            alt="YouTube Logo"
          />
          <div class="card-body">
            <h5 class="card-title">YouTube</h5>
            <a href="#" class="btn btn-danger">Watch Now</a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">&copy; 2025 Shiv Kant | All rights reserved.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
