<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conic Border on Hover</title>
    <style>
      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: gray;
        font-family: "Poppins", sans-serif;
      }

      .container {
        position: relative;
        width: 300px;
        padding: 30px;
        background-color: pink;
        border-radius: 12px;
        z-index: 1;
        text-align: center;
      }

      .container::before,
      .container::after {
        content: "";
        position: absolute;
        inset: -4px;
        z-index: -1;
        border-radius: 14px;
        background: conic-gradient(
          from var(--angle, 0deg),
          rgb(187, 226, 14),
          red,
          blue,
          yellow,
          #8e44ad,
          green,
          red
        );
        padding: 4px;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .container:hover::before {
        animation: rotate 2s linear infinite;
        opacity: 1;
      }
      .container::after {
        animation: glowing-border 3.5s;
      }

      .container::before {
        z-index: -2;
        filter: blur(20px);
        opacity: 0.7;
      }

      @keyframes rotate {
        to {
          --angle: 360deg;
        }
      }

      h1 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Effect by Shiv</h1>
      <p>
        This is a minimalistic glowing conic-gradient border on hover. It uses
        simple, clean CSS with custom property animation.
      </p>
    </div>
  </body>
</html>
