<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="m-4 sm:w-4xl text-xl font-bold">1. For equlas part layout</h1>
    <div class="m-4 grid gap-2 sm:grid-cols-4">
      <div class="min-h-[100px] rounded-md bg-amber-300 shadow-2xl"></div>
      <div class="min-h-[100px] rounded-md bg-green-300 shadow-2xl"></div>
      <div class="min-h-[100px] rounded-md bg-red-300 shadow-2xl"></div>
      <div class="min-h-[100px] rounded-md bg-purple-300 shadow-2xl"></div>
    </div>

    <h1 class="mx-4 mt-[30px] sm:w-4xl text-xl font-bold">
      2. For unequlas part layout
    </h1>
    <div class="m-4 grid grid-cols-1 gap-2 sm:grid-cols-12">
      <div
        class="min-h-[100px] rounded-md bg-pink-300 shadow-2xl sm:col-span-2"
      ></div>
      <div
        class="min-h-[100px] rounded-md bg-gray-400 shadow-2xl sm:col-span-10"
      ></div>
    </div>

    <h1 class="mx-4 mt-[30px] sm:w-4xl text-xl font-bold">
      3. For 2 equls(25% of screen) and 1 is unequlas part(50% of the screen)
      layout
    </h1>
    <p class="m-4 mt-[30px] sm:w-xl text-sm font-bold">
      hidde two part of25% of the screen when screen is greater than sm screen
    </p>
    <div class="m-4 grid gap-2 sm:grid-cols-12">
      <div
        class="hidden min-h-[100px] rounded-md bg-amber-400 shadow-2xl sm:col-span-2 sm:block"
      ></div>
      <div
        class="min-h-[100px] rounded-md bg-green-400 shadow-2xl sm:col-span-8"
      ></div>
      <div
        class="hidden min-h-[100px] rounded-md bg-purple-400 shadow-2xl sm:col-span-2 sm:block"
      ></div>
    </div>
  </body>
</html>
