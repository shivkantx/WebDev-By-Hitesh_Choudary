<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body
    class="h-lvh bg-gradient-to-br from-yellow-100 via-pink-200 to-purple-400 flex flex-col justify-center items-center"
  >
    <div
      class="bg-gray-400 text-black px-4 py-[50px] flex flex-col justify-center items-center gap-5 rounded-lg"
    >
      <h1 class="text-3xl font-extrabold">Login</h1>
      <form action="" class="flex flex-col gap-4">
        <div>
          <label for="email" class="text-md font-semibold">Email:</label>
          <input
            type="email"
            class="w-full bg-gray-300 rounded-sm p-1 focus:ring-2 focus:ring-purple-500 focus:outline-none"
            placeholder="enter your mail"
            name="email"
          />
        </div>
        <div>
          <label for="password" class="text-md font-semibold">Password:</label>
          <input
            type="password"
            class="w-full bg-gray-300 rounded-sm p-1 focus:ring-2 focus:ring-purple-500 focus:outline-none"
            placeholder="enter your password"
            name="password"
          />
        </div>
        <button
          type="submit"
          class="py-2 text- text-white shadow-2xl hover:bg-blue-500 bg-blue-600 rounded-md"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
