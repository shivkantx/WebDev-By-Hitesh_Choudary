<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form action="">
      <label for="email">
        email:
        <input type="email" name="email" />
      </label><br>
      <label for="password">
        password:
        <input
          type="password" name="password"/>
      </label><br>
      <label for="textarea">
        message:
        <textarea name="message"></textarea>
      </label><br>

      <label for="games">
        cricket:<input type="checkbox" name="games" value="cricket" />
        basket:<input type="checkbox" name="games" value="cricket" />
        hokey:<input type="checkbox" name="games" value="cricket" />
      </label>
      <br><br>

      <label for="games">
        cricket:<input type="radio" name="games" value="cricket" />
        basket:<input type="radio" name="games" value="basket" />
        hokey:<input type="radio" name="games" value="hokey" />
      </label><br>


      <label for="games">
        <select name="games" id="">
          <option value="cricket">cricket</option>
          <option value="basket">basket</option>
          <option value="hokey">hokey</option>
        </select>
      </label>





      <br><br><button type="submit">login</button>
    </form>
  </body>
</html>
